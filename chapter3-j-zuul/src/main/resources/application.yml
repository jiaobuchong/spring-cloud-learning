server:
  port: 7000
spring:
  application:
    name: zuul-demo
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10000/eureka

####################zuul#################
zuul:
  host:
    # 代理普通http请求超时时间
    connect-timeout-millis: 2000
    # socket超时时间
    socket-timeout-millis: 1000
    # 最大连接数 http连接池大小
    max-total-connections: 200
    # 每个地址地址最大连接数，每个 host最大连接数
    max-per-route-connections: 20
    ##信号量模式
  ribbon-isolation-strategy: semaphore
   ## 最大信号量
  semaphore:
    max-semaphores: 100
   ##·路由代理
  routes:
    route1:
      path: /kane/**
      url: http://localhost:8001
    route2:
      path: /tony/**
      serviceId: helloserver

    user-token:
      path: /token/byPhone
      serviceId: user-demo

stduy:
  zuul:
    token-filter:
      noAuthenticationRoutes: user-token


token:
  jwt:
    key: study123
    iss: 11
    expm: 10

hystix:
  command:
    execution:
      timeout:
        enabled: true
      isolation:
        thread:
          timeoutInmilliseconds: 100